<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/progress.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
</head>

<body>
    <h1>custom video player</h1>
    <video src="videos/gone.mp4" class="screen" poster="img/poster.png"></video>
    <div class="control">
        <button class="btn" id="play">
            <i class="fa fa-play fa-2x">
            </i>
        </button>
        <button class="btn " id="stop">
            <i class="fa fa-stop fa-2x">
            </i>
        </button>
        <input type="range" class="progress" min="0" max="100" step="0.1" value="0">
        <div class="timestamp">00:00</div>
    </div>
    <script src="script.js"></script>
</body>

</html>
